{% extends "base.html" %}

{% block content %}
<style>
table { width: 100%; }
td { vertical-align: top; }
.body { white-space: pre-wrap; }
.message strong { cursor: default; }

.col-author { width: 230px; }
.col-when { width: 130px; }
</style>
  <h1>Upstreamed commits</h1>
  {% for project in projects %}
    <section class="{{ project.name|lower }}">
      <h2>{{ project.name }}</h2>
      <table>
      <colgroup class=col-author>
      <colgroup class=col-message>
      <colgroup class=col-when>
      <tr><th>Author <th>Message <th>When
      {% for c in project.log %}
        <tr>
          <td>{{ c.author }}
          <td class=message><strong>{{ c.subject }}</strong>
            <pre class=body style=display:none>{{ c.body }}</pre>
          <td><a href='{{ c.viewvc }}'><time datetime='{{ c.date }}' title='{{ c.date }}'>{{ c.date_relative }}</time></a>
      {% endfor %}
      </table>
    </section>
  {% endfor %}

  <script>
    messages = document.querySelectorAll('.message');
    for (var i=0; i<messages.length; i++)
    {
      m = messages[i];
      m.addEventListener('click', function()
      {
        body = this.querySelector('.body');
        if (body.style.display == 'none')
            body.style.display = 'block';
        else
            body.style.display = 'none';

      });
    }
  </script>
{% endblock %}
